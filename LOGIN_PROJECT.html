<!-- this cript contains form validation for user login -->
<script>
function vali()
{
	var Email=document.forms["Regform"]["email"];

	var Password=document.forms["Regform"]["password"];
	

if(Email.value=="")//if(address.value.length==0)
{
	window.alert("please enter the email");
	return false;
}

if(Email.value.indexOf("@",0)<0)//if(address.value.length==0)
{
	window.alert("please write @ in the email");
	return false;
}
if(Email.value.indexOf(".",0)<0)//if(address.value.length==0)
{
	window.alert("please write .com in the email");
	return false;
}

if(Password.value=="")
{
	window.alert("please enter the password");
	return false;

}

if(Password.value.length!=6)
{
	window.alert("please enter the password of 6 characters.");
	return false;

}


}
